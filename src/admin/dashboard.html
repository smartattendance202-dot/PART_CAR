<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>لوحة الإدارة - محلات أبودنيا</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/admin-theme.css">
    <link rel="stylesheet" href="../css/app-mobile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <style>
        @media (max-width: 768px) {

            .admin-header,
            .admin-nav {
                display: none;
            }
        }
    </style>
</head>

<body class="admin-body">
    <!-- Admin Header -->
    <header class="admin-header">
        <div class="container">
            <div class="admin-logo">
                <h1>محلات أبودنيا - لوحة الإدارة</h1>
            </div>
            <div class="admin-user">
                <a href="../index.html" class="btn btn-website" target="_blank">
                    <i class="fas fa-home"></i> زيارة الموقع
                </a>
                <span><i class="fas fa-user"></i> المشرف</span>
                <a href="#" id="logoutBtn" class="btn btn-outline">تسجيل الخروج</a>
            </div>
        </div>
    </header>

    <!-- Admin Navigation -->
    <nav class="admin-nav">
        <div class="container">
            <ul>
                <li><a href="dashboard.html" class="active"><i class="fas fa-home"></i> الرئيسية</a></li>
                <li><a href="products.html"><i class="fas fa-boxes"></i> المنتجات</a></li>
                <li><a href="branches.html"><i class="fas fa-building"></i> الفروع</a></li>
                <li><a href="settings.html"><i class="fas fa-cog"></i> الإعدادات</a></li>
            </ul>
        </div>
    </nav>

    <!-- Mobile App Bar (phones only) -->
    <div class="app-bar">
        <button class="icon-btn" onclick="location.href='products.html'" aria-label="المنتجات">
            <i class="fas fa-boxes"></i>
        </button>
        <div class="app-title">لوحة الإدارة</div>
        <a class="icon-btn" href="../index.html" aria-label="الموقع">
            <i class="fas fa-globe"></i>
        </a>
    </div>

    <!-- Admin Main Content -->
    <main class="admin-main">
        <div class="container">
            <h2 class="admin-title">نظرة عامة</h2>

            <!-- Stats Cards -->
            <div class="admin-stats">
                <div class="stat-card">
                    <div class="stat-icon bg-primary">
                        <i class="fas fa-boxes"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="totalProducts">0</h3>
                        <p>إجمالي المنتجات</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon bg-success">
                        <i class="fas fa-building"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="totalBranches">0</h3>
                        <p>عدد الفروع</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon bg-info">
                        <i class="fas fa-eye"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="totalVisits">0</h3>
                        <p>إجمالي الزيارات</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon bg-warning">
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="popularProducts">0</h3>
                        <p>المنتجات الأكثر مشاهدة</p>
                    </div>
                </div>
            </div>

            <!-- Recent Activity -->
            <div class="admin-section">
                <h3>النشاط الأخير</h3>
                <div class="admin-table-container">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>المنتج</th>
                                <th>التاريخ</th>
                                <th>النشاط</th>
                            </tr>
                        </thead>
                        <tbody id="recentActivity">
                            <!-- Recent activity will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/data.js"></script>
    <script src="../js/admin.js"></script>
    <script src="../js/admin-dashboard.js"></script>
</body>

</html>
