<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>الإعدادات - لوحة إدارة محلات أبودنيا</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/admin-theme.css">
    <link rel="stylesheet" href="../css/app-mobile.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <style>
        @media (max-width: 768px) {

            .admin-header,
            .admin-nav {
                display: none;
            }
        }
    </style>
</head>

<body class="admin-body">
    <!-- Admin Header -->
    <header class="admin-header">
        <div class="container">
            <div class="admin-logo">
                <h1>محلات أبودنيا - لوحة الإدارة</h1>
            </div>
            <div class="admin-user">
                <a href="../index.html" class="btn btn-website" target="_blank">
                    <i class="fas fa-home"></i> زيارة الموقع
                </a>
                <span><i class="fas fa-user"></i> المشرف</span>
                <a href="#" id="logoutBtn" class="btn btn-outline">تسجيل الخروج</a>
            </div>
        </div>
    </header>

    <!-- Admin Navigation -->
    <nav class="admin-nav">
        <div class="container">
            <ul>
                <li><a href="dashboard.html"><i class="fas fa-home"></i> الرئيسية</a></li>
                <li><a href="products.html"><i class="fas fa-boxes"></i> المنتجات</a></li>
                <li><a href="branches.html"><i class="fas fa-building"></i> الفروع</a></li>
                <li><a href="settings.html" class="active"><i class="fas fa-cog"></i> الإعدادات</a></li>
            </ul>
        </div>
    </nav>

    <!-- Mobile App Bar (phones only) -->
    <div class="app-bar">
        <button class="icon-btn" onclick="location.href='dashboard.html'" aria-label="الرئيسية">
            <i class="fas fa-home"></i>
        </button>
        <div class="app-title">الإعدادات</div>
        <a class="icon-btn" href="../index.html" aria-label="الموقع">
            <i class="fas fa-globe"></i>
        </a>
    </div>

    <!-- Admin Main Content -->
    <main class="admin-main">
        <div class="container">
            <h2 class="admin-title">الإعدادات العامة</h2>

            <!-- Settings Form -->
            <div class="admin-section">
                <form id="settingsForm">
                    <div class="form-group">
                        <label for="aboutText">نص "عن المحل"</label>
                        <textarea id="aboutText" name="aboutText" rows="6"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="contactNumbers">أرقام الاتصال (واحد في كل سطر)</label>
                        <textarea id="contactNumbers" name="contactNumbers" rows="6" placeholder="772224899
772480460
773397089
773397085
770762635
770649058"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="whatsappNumber">رقم الواتساب المركزي</label>
                        <input type="text" id="whatsappNumber" name="whatsappNumber" value="772224899">
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">حفظ الإعدادات</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="../js/data.js"></script>
    <script src="../js/admin.js"></script>
    <script src="../js/admin-settings.js"></script>
</body>

</html>
