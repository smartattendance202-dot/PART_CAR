<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>تسجيل الدخول - لوحة إدارة محلات أبودنيا</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/admin-theme.css">
    <link rel="stylesheet" href="../css/app-mobile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@300;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body class="admin-login-body">
    <!-- Mobile App Bar (phones only) -->
    <div class="app-bar">
        <button class="icon-btn" onclick="location.href='../index.html'" aria-label="الموقع">
            <i class="fas fa-globe"></i>
        </button>
        <div class="app-title">تسجيل الدخول</div>
        <a class="icon-btn" href="dashboard.html" aria-label="لوحة الإدارة">
            <i class="fas fa-home"></i>
        </a>
    </div>

    <main class="app-main" role="main">
        <div class="admin-login-container">
            <div class="admin-login-card">
                <div class="admin-login-header">
                    <h1>محلات أبودنيا</h1>
                    <p>لوحة إدارة الموقع</p>
                </div>
                <form id="adminLoginForm" class="admin-login-form">
                    <div class="form-group">
                        <label for="username">اسم المستخدم</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">كلمة المرور</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">تسجيل الدخول</button>
                </form>
            </div>
        </div>
    </main>

    <script src="../js/admin.js"></script>
</body>

</html>
